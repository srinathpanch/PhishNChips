<ion-header>
  <ion-navbar>
    <ion-title>Question List</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <ng-container *ngFor="let item of questions">
      <div
        [ngClass]="{
          'portrait-item-menu': isPortrait,
          'landscape-item-menu': !isPortrait
        }"
        class="item-menu"
        (click)="viewQuestionDetails(item)"
      >
        <img
          [ngClass]="{
            'portrait-item-menu-image': isPortrait,
            'landscape-item-menu-image': !isPortrait
          }"
          class="item-menu-image"
          [src]="item.image"
          alt=""
        />
        <span class="item-menu-title">{{ item.title }}</span>
      </div>
    </ng-container>
  </div>
</ion-content>
